<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Piggie Game is Fun!</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<body>


<div class="main-container">
	<div class="section-wrapper">
		<div class="left-column active-section">
			<div class="name-section">
				<p class="names">Player 1</p>
				<p class="score">0</p>
				<p class="total-score"> Total <br>0</p>
			</div>
		</div>

		<div class="right-column">
			<div class="name-section">
				<p class="names">Player 2</p>
				<p class="score">0</p>
				<p class="total-score">Total <br>0</p>
			</div>
		</div>
	</div>
	<div class="section-wrapper-2">		
		<div class="dice-section">
			<img src="img/dice-1.png" alt="" class="dice">
		</div>

		<div class="button-section">
			<button class="hold">Hold</button>
			<button class="roll">Roll</button>
			<button class="new-game">New Game</button>
		</div>
	</div>

</div>	

<script src="script.js"></script>

</body>
</html>
